<!DOCTYPE html>
<html>

<head>
    <title>Basic Computer Compiler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <div class="grid-container">
        <div class="grid-item">
            <div class="base-convert">
                <div>Number to convert </div>
                <input id="number-to-convert" maxlength="16">
                <div>From </div>
                <select id="base-option-from">
                    <option value="BIN">BIN</option>
                    <option value="DEC">DEC</option>
                    <option value="HEX">HEX</option>
                </select>
                <div>To </div>
                <select id="base-option-to">
                    <option value="BIN">BIN</option>
                    <option value="DEC">DEC</option>
                    <option value="HEX">HEX</option>
                </select>
                
                <button onclick="convert()">Convert</button>
            </div>
            <div class="base-convert" style="padding-top: 60px; width: 100px">
                <div>Converted Number </div>
                <div id="number-after-convert" style="border: solid; width: 100px"></div>
            </div>

<!-- test -->
<div id="row200" class="cmd-row">
            <div class="address">200</div>
            <div class="label"><input class="label-input" maxlength="4" value="X"></div>
            <div class="instruction"><input class="instruction-input" maxlength="3" value="HEX"></div>
            <div class="value"><input class="value-input" maxlength="4" value="0005"></div>
        </div>
<!-- test -->

        </div>
            
        <div class="grid-item">
            <h1 class="main-title">Basic Computer Assembler</h1>
            <div id="cmd-container" style="padding: 15px">
                <div class="cmd-row cmd-org-row">
                    <div class="address">
                        <div>Address</div>
                        <div class="address first-row"></div>
                    </div>
                    <div class="label">
                        <div>Label</div>
                    </div>
                    <div class="instruction">
                        <div>Instruction</div>
                        <div style="font-weight: normal">ORG</div>
                    </div>
                    <div class="value">
                        <div>Value</div>
                        <input id="org-value" class="value-input" maxlength="4">
                    </div>
                    <button onclick="addCmdRow()">add row</button>
                </div>
            </div>
            <button onclick="run()">Run the code</button>
            <button onclick="convertToMachineLang()">Convert to machine language</button>
            
        </div>
        
        
        <div class="grid-item monitor-grid">
            <div>
                <div>PC</div>
                <div id="pc"></div>
            </div>
            <div>
                <div>AC Value</div>
                <input id="ac-value" class="monitor-inputs" maxlength="4">
            </div>
            <div>
                <div>E (Carry flag)</div>
                <input id="E-value" class="monitor-inputs" maxlength="1">
            </div>
            <div>
                <div>Input register</div>
                <input id="input-register" class="monitor-inputs" maxlength="2">
                <div>input flag</div>
                <label class="switch">
                    <input id="input-checkbox" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div>
                <div>Output register</div>
                <input id="output-register" class="monitor-inputs" maxlength="2">
                <div>output flag</div>
                <label class="switch">
                    <input id="output-checkbox" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div>
                <div>Interupt Enable</div>
                <div id="interupt-enable">OFF</div>
            </div>
            <div style="padding-top: 60px">
                <div>Console</div>
                <div id="console" style="width: 130px; border: solid"></div>
            </div>
        </div>  
 
    </div>



</body>
    <script src="/compailer/instructions.js"></script>
    <script src="/compailer/baseConvert.js"></script>
    <script src="/compailer/elements.js"></script>
    <link rel="stylesheet" href="/compailer/site-stylesheet.css">

</html>

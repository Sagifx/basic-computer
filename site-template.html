<!DOCTYPE html>
<html>

<head>
    <title>Basic Computer Compiler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <div class="grid-container">
        <div class="grid-item"></div>
            
        <div class="grid-item">
            <h1 class="main-title">Basic Computer Compiler</h1>
            <div id="cmd-container" style="padding: 15px">
                <div class="cmd-row cmd-org-row">
                    <div class="address">
                        <div>Address</div>
                        <div class="address first-row"></div>
                    </div>
                    <div class="label">
                        <div>Label</div>
                    </div>
                    <div class="instruction">
                        <div>Instruction</div>
                        <div style="font-weight: normal">ORG</div>
                    </div>
                    <div class="value">
                        <div>Value</div>
                        <input id="org-value" class="value-input">
                    </div>
                    <button onclick="addCmdRow()">add row</button>
                </div>
            </div>
            <button onclick="run()">Run the code</button>
            
        </div>
        
        
        <div class="grid-item monitor-grid">
            <div>
                <div>PC</div>
                <div id="pc"></div>
            </div>
            <div>
                <div>AC Value</div>
                <input id="ac-value" class="monitor-inputs">
            </div>
            <div>
                <div>E (Carry flag)</div>
                <input id="E-value" class="monitor-inputs">
            </div>
            <div>
                <div>Input register</div>
                <input id="input-register" class="monitor-inputs">
                <div>input flag</div>
                <input id="input-flag" type="checkbox">
            </div>
            <div>
                <div>Output register</div>
                <input id="output-register" class="monitor-inputs">
                <div>output flag</div>
                <input id="output-flag" type="checkbox">
            </div>
            <div>
                <div>Interupt Enable</div>
                <input id="interupt-enable" type="checkbox">
            </div>
            <div style="padding-top: 60px">
                <div>Console</div>
                <div id="console" type="checkbox"></div>
            </div>
        </div>  
 
    </div>



</body>
    <script src="/compailer/instructions.js"></script>
    <script src="/compailer/baseConvert.js"></script>
    <script src="/compailer/elements.js"></script>
    <link rel="stylesheet" href="/compailer/site-stylesheet.css">

</html>
